<html>
  <head>
    <style>
      #root {
        width: 800px;
        height: 600px;
        text-align: center;
        margin: auto;
        position: relative;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        perspective: 400px;
        transform-style: preserve-3d;
      }
      #overlay img {
        transform: rotateY(3deg) translateX(50px) translateY(313px)
          rotate(-0deg);
        width: 433px;
        height: 243px;
        filter: blur(1px);
        object-fit: cover;
      }
      body {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <img id="background" width="800" height="600" src="image/wong.png" />
      <div id="overlay"><img src="image/wong.png" /></div>
    </div>
    <input type="file" accept="image/*" />
    <script>
      const input = document.querySelector('input');
      const overlayImage = document.querySelector('#overlay img');
      input.onchange = () => {
        const reader = new FileReader();
        reader.onload = (e) => {
          overlayImage.setAttribute('src', e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      };
    </script>
  </body>
</html>
